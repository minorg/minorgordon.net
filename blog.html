---
layout: default
---

<div class="row">
    <div class="col-12">
        <h3>Latest posts</h3>
        <ul class="list-unstyled">
            {% for post in site.posts %}
            <li class="mt-4">
                <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
