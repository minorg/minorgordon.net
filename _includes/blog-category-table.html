<!-- Category: {{ include.category }} -->
<table class="table table-bordered table-striped">
    <tbody>
    {% for post in site.posts %}
    {% if post.categories contains include.category or include.category == "" and post.categories.size == 0 %}
    {% include blog-category-table-row.html date=post.date description=post.description title=post.title url=post.url %}
    {% endif %}
    {% endfor %}
    </tbody>
</table>
