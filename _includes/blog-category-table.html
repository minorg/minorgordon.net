<!-- Category: {{ include.category }} -->
<table class="table table-bordered table-striped">
    <tbody>
    {% for post in site.posts %}
    {% if post.categories contains include.category or include.category == "" and post.categories.size == 0 %}
    <tr>
        <td style="text-align: center; width: 9em">
            <h5 class="mb-0">{{ post.date | date_to_string }}</h5>
        </td>
        <td>
            <h5 class="mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        </td>
        <td>{{ post.description }}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
</table>
