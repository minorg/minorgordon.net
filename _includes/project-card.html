<div class="card text-center" style="width: 32rem">
    <a href="{{ include.href }}"><img class="card-img-top mt-2" src="{{ include.img_src }}"/></a>
    <div class="card-body">
        <h5 class="card-title"><a class="card-link" href="{{ include.href }}">{{ include.title }}</a></h5>
        <h6 class="card-subtitle">{{ include.subtitle }}</h6>
    </div>
</div>
