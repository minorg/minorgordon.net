---
layout: page
title: Contact
---
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2>Contact me</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form accept-charset="UTF-8" action="https://submit-form.com/d1QIpIym" method="POST">
                <div class="mb-4">
                    <label for="name" class="form-label"><b>Name</b> <span class="text-muted">(required)</span></label>
                    <input autofocus type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label"><b>Email</b> <span class="text-muted">(required)</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="text" class="form-label"><b>How can I help?</b> <span class="text-muted">(required)</span></label>
                    <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-primary w-50">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
